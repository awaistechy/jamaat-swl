\<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فارم برائے رابطہ</title>

  <!-- Noto Nastaliq Urdu Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center min-h-screen px-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="bg-[#123F28] text-white px-5 py-4 flex items-center justify-between">
      <span class="text-lg font-semibold tracking-wide">فارم برائے ممبر ہ</span>
      <span class="text-2xl cursor-pointer hover:opacity-80 transition">×</span>
    </div>

    <!-- Form -->
    <form class="p-6 space-y-6 text-right">

      <!-- Name -->
      <div>
        <label class="block text-sm text-gray-700 mb-2">نام</label>
        <input type="text"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0b6a9c] focus:border-transparent transition">
      </div>

      <!-- CNIC -->
      <div>
        <label class="block text-sm text-gray-700 mb-2">قومی شناختی کارڈ نمبر</label>
        <input type="text"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0b6a9c] focus:border-transparent transition">
      </div>

      <!-- Contact Number -->
      <div>
        <label class="block text-sm text-gray-700 mb-2">رابطہ نمبر</label>
        <input type="text"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0b6a9c] focus:border-transparent transition">
      </div>

      <!-- City & Province -->

      <!-- Contact -->
      <div>
        <label class="block text-sm text-gray-700 mb-2">پیغام</label>
        <textarea rows="3"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0b6a9c] focus:border-transparent transition"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit"
          class="w-full bg-gradient-to-l from-green-600 to-green-500 text-white font-semibold py-3 rounded-lg shadow-lg hover:from-green-700 hover:to-green-600 transform hover:-translate-y-0.5 transition-all duration-200 cursor-pointer">
          ارسال کریں
        </button>
      </div>

    </form>
  </div>

</body>
</html>
